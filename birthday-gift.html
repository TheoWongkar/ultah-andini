<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sayang...</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="assets/audio/birthday-bgm.mp3" type="audio/mpeg">
    </audio>

    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="assets/img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">HBD</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">Donoo</i></h2>
                            <h2>Tumbuh lebih baik</h2>
                            <h2>Tuhan Yesus Memberkati.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="assets/img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="assets/img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("bg-music");
            let isStarted = false;
            document.addEventListener("click", function () {
                if (!isStarted) {
                    isStarted = true;
                    audio.play().catch(err => console.log("Autoplay gagal:", err));
                    startStep1();
                }
            }, { once: true });
        });
    </script>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
